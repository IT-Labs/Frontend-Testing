<div class="todo-item" data-testid="todoitem" >
  <div>
    <span>
      {{todo.isCompleted ? 'Done' : 'Pending'}}
    </span>
    <span>{{todo.title}}</span>
    <span>
      {{formatedTitle}}
    </span>
  </div>
  <div>
    <button (click)="onEdit.emit(todo)">Edit</button>
    <button (click)="onRemove.emit(todo)" class="remove-btn">Remove</button>
  </div>
</div>
